apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nodejs-app
  template:
    metadata:
      labels:
        app: nodejs-app
    spec:
      containers:
        - name: nodejs-container
          image: ${{ secrets.DOCKER_USERNAME }}/nodejs-app:latest # Replace with your Docker Hub image
          ports:
            - containerPort: 3000